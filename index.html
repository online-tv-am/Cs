<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Կայսրության Թևերը</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #videoPlayer {
            width: 80%; /* Փլեյեր 80% լայնություն */
            height: 450px; /* Փլեյերի բարձրություն */
            max-width: 800px; /* Максимальная ширина */
            margin-top: 20px;
            border: none;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Կայսրության Թևերը</h1>

    <!-- Գործողությունն ընտրելու համար՝ csst.online և ok.ru URL-ները -->
    <select id="episodeSelect" onchange="loadEpisode()">
        <option value="">Ընտրեք սերիան</option>

        <!-- csst.online տեսանյութեր -->
        <option value="https://csst.online/embed/835476/">Սերիա 1</option>
        <option value="https://csst.online/embed/835983/">Սերիա 2</option>
        <option value="https://csst.online/embed/836277/">Սերիա 3</option>
        <option value="https://csst.online/embed/837077/">Սերիա 4</option>
        <option value="https://csst.online/embed/838095/">Սերիա 5</option>
        <option value="https://csst.online/embed/838808/">Սերիա 6</option>
        <option value="https://csst.online/embed/841079/">Սերիա 7</option>
        <option value="https://csst.online/embed/841698/">Սերիա 8</option>

        <!-- ok.ru տեսանյութեր -->
        <option value="https://ok.ru/videoembed/7654214142653">Սերիա 1 (OK)</option>
        <option value="https://ok.ru/videoembed/7702267366077">Սերիա 2 (OK)</option>
        <option value="https://ok.ru/videoembed/7726692895421">Սերիա 3 (OK)</option>
        <option value="https://ok.ru/videoembed/7774886562493">Սերիա 4 (OK)</option>
        <option value="https://ok.ru/videoembed/7873658686141">Սերիա 5 (OK)</option>
        <option value="https://ok.ru/videoembed/7936593169085">Սերիա 6 (OK)</option>
        <option value="https://ok.ru/videoembed/8033302416061">Սերիա 7 (OK)</option>
        <option value="https://ok.ru/videoembed/8076281907901">Սերիա 8 (OK)</option>
    </select>

    <br><br>

    <iframe id="videoPlayer" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script>
        function loadEpisode() {
            var select = document.getElementById('episodeSelect');
            var iframe = document.getElementById('videoPlayer');
            var videoUrl = select.value;
            if (videoUrl) {
                iframe.src = videoUrl;
            } else {
                iframe.src = "";
            }
        }
    </script>
</body>
</html>
